<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<script type="text/javascript" src="jquery.js"></script>
<style type="text/css">  
    .menuFold {
	} 
	/*所有菜单项设置统一样式*/
    /*给有子菜单的菜单项添加背景图标*/
	.menuFold dt {
		display: block;
		cursor: pointer;
		white-space:nowrap;
		text-overflow: ellipsis;
		padding: 2px 2px;
		/* background: url(../img/arrow_b.jpg) no-repeat right center; */
		background: url(../img/arrow_t.jpg) no-repeat right center;
		background-position:95% 50%; 
	} 
	.menuFold dt:hover, dt:focus{
		background-color:#a7a7a7;
		color:#fff;
	}   
</style>
</head>
<body>
	<div class="menuFold">
	<dl>  
    	<dt>1</dt>
		<dd>
			<dl>
				<dt>11</dt>
                <dd>111</dd> 
            	<dd>  
    				<label>121</label><label>122</label>
            	</dd>
				<dd>
					<dl>
						<dt>113</dt>
                		<dd>
							<label>a</label><input>55</input><br/><label>aa</label>
						</dd> 
                		<dd>1132</dd> 
                		<dd>1133</dd> 
					</dl>
				</dd>
        	</dl> 
		</dd>
	</dl>
	</div>
	

<script type="text/javascript">
	$(document).ready(function() {
		var list = document.body.getElementsByTagName("DD");
		for (var i = 0; i < list.length; i++) {
				list[i].style.display = "none";
				list[i].isCheck = false;
				console.log(list[i]);
		}

    	$(".menuFold dt").click(function() { //每个有子菜单的菜单项添加点击事件
			var ddList = new Array();
			var nextNode = this.nextSibling;
			while(nextNode) {
				var tagName = nextNode.tagName;
				if (tagName == "DD") {
					ddList.push(nextNode);
					nextNode.isCheck = !nextNode.isCheck;
		        	//展开和收齐的不同状态下更换右侧小图标
					if (nextNode.isCheck) {
						nextNode.style.display = "block";
						$(this).css(
		                	"background-image","url(../img/arrow_b.jpg)"
        		    	);
					} else {
						nextNode.style.display = "none";
						$(this).css(
                			"background-image","url(../img/arrow_t.jpg)"
            			);
					}
					// $(nextNode).css('background-color', 'red');
				} else if (tagName == "DT") {
					break;
				}
				nextNode = nextNode.nextSibling;
			}
			console.log(ddList);
    	});
	});
</script>
</body>
</html>
