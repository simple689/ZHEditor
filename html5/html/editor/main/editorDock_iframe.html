<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑器</title>
    <link rel="stylesheet" href="../../../css/editor/editorDock.css">

    <script type="text/javascript" src="../../../js/dsxDockFloatPro.js"></script>
    <script type="text/javascript">
        var dock;
        var fileBrowser;
        function setVisible(panel, sch) {
            panel.setVisible(sch);
        }
        function initDock() {
            dock = DSXDFUtil.createDSXDFUtil();
            dock.addFixedPanel(document.getElementById("panelFixedCenter"), DSXDFUtil.fixedCenter);
            dock.addFixedPanel(document.getElementById("panelFixedTop"), DSXDFUtil.fixedTop);
            dock.addFixedPanel(document.getElementById("panelFixedBottom"), DSXDFUtil.fixedBottom);
            dock.addFixedPanel(document.getElementById("panelFixedLeft"), DSXDFUtil.fixedLeft);
            dock.addFixedPanel(document.getElementById("panelFixedRight"), DSXDFUtil.fixedRight);

            fileBrowser = dock.createDFPanel("panelFloatFileBrowser");
            fileBrowser.addContentDiv(document.getElementById("panelFloatFileBrowser"), 0);
            fileBrowser.initLayout(150,300,400,200,DSXDFPanel.dockBottom);
        }
    </script>
</head>
<body onload = "initDock()">
<div class="dockFixed" orientation="horizontal" id="panelFixedTop" style="height:69px;">
    <iframe src="../panelFixed/editorPanelFixedTop.html"></iframe>
</div>
<div class="dockFixed" orientation="horizontal" id="panelFixedBottom" style="height:30px;">
    <iframe src="../panelFixed/editorPanelFixedBottom.html"></iframe>
</div>
<div class="dockFixed" orientation="vertical" id="panelFixedLeft" style="width:6px;">
    <iframe src="../panelFixed/editorPanelFixedLeft.html"></iframe>
</div>
<div class="dockFixed" orientation="vertical" id="panelFixedRight" style="width:6px;">
    <iframe src="../panelFixed/editorPanelFixedRight.html"></iframe>
</div>

<iframe class="dockFixed" id="panelFixedCenter" src="../panelFixed/editorPanelFixedCenter.html" onload="DSXDFUtil.initIFrame('panelFixedCenter')">
</iframe>
<iframe class="dockFloat" id="panelFloatFileBrowser" src="../panelExtend/editorPanelFileBrowser.html" onload="DSXDFUtil.initIFrame('panelFloatFileBrowser')">
</iframe>

</body>
</html>
