<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑器</title>
    <link rel="stylesheet" href="../../../css/editor/editorDock.css">
    <link rel="manifest" href="../../../config/site.webmanifest">

    <script type="text/javascript" src="../../../js/jquery-1.8.1.js"></script>
    <script type="text/javascript" src="../../../js/editor/dsxDockFloatPro.js"></script>
    <script type="text/javascript">
        var dock;
        var view;
        var fileBrowser;
        function setVisible(panel, sch) {
            panel.setVisible(sch);
        }
        function initDock() {
            dock = DSXDFUtil.createDSXDFUtil();
            dock.addFixedPanel(document.getElementById("panelFixedCenter"), DSXDFUtil.fixedCenter);
            dock.addFixedPanel(document.getElementById("panelFixedTop"), DSXDFUtil.fixedTop);
            dock.addFixedPanel(document.getElementById("panelFixedBottom"), DSXDFUtil.fixedBottom);

            view = dock.createDFPanel("视图");
            view.addContentDiv(document.getElementById("panelView"), 0);
            view.initLayout(0,0,600,600,DSXDFPanel.dockTop);

            fileBrowser = dock.createDFPanel("文件浏览器");
            fileBrowser.addContentDiv(document.getElementById("panelFileBrowser"), 0);
            fileBrowser.initLayout(150,300,400,200,DSXDFPanel.dockBottom);
        }
    </script>
</head>
<body onload = "initDock()">
<div class="dockFixed" id="panelFixedTop" style="height:70px;">
    <object type="text/html" data="../panel/editorPanelFixedTop.html"></object>
</div>
<div class="dockFixed" id="panelFixedCenter">
</div>
<div class="dockFixed" id="panelFixedBottom" style="height:30px;">
    <object type="text/html" data="../panel/editorPanelFixedBottom.html"></object>
</div>

<div class="dockFloat" id="panelView"></div>
<div class="dockFloat" id="panelFileBrowser"></div>

<script type="text/javascript">
$(document).ready(function(){
console.log("689");
$('#panelView').load('../panel/editorPanelView.html');
$('#panelFileBrowser').load('../panel/editorPanelFileBrowser.html');
})
</script>
</body>
</html>
