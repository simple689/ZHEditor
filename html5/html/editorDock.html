<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑器</title>
    <link rel="stylesheet" href="../css/editorDock.css">

    <script type="text/javascript" src="../js/dsxDockFloatPro.js"></script>
    <script type="text/javascript">
        var dock;
        var dfwa;
        var dfwb;
        function ShowDFWA(bshow) {
            dfwa.setVisible(bshow);
        }
        function init() {
            dock = DSXDFUtil.createDSXDFUtil();
            dock.addFixedPanel(document.getElementById("panelFixedCenter"), DSXDFUtil.fixedCenter);
            dock.addFixedPanel(document.getElementById("panelFixedTop"), DSXDFUtil.fixedTop);
            dock.addFixedPanel(document.getElementById("panelFixedBottom"), DSXDFUtil.fixedBottom);
            dock.addFixedPanel(document.getElementById("panelFixedLeft"), DSXDFUtil.fixedLeft);
            dock.addFixedPanel(document.getElementById("panelFixedRight"), DSXDFUtil.fixedRight);

            dfwa = dock.createDFPanel("panelFloat_0");
            dfwa.addContentDiv(document.getElementById("panelFloat_0"), 0);
            dfwa.initLayout(150,300,400,200,DSXDFPanel.dockLeft);

            dfwb = dock.createDFPanel("panelFloat_1");
            dfwb.addContentDiv(document.getElementById("panelFloat_1"), 0);
            dfwb.initLayout(150,300,200,200,DSXDFPanel.dockBottom);
        }
    </script>
</head>
<body onload = "init()">
<div class="dockFixed" id="panelFixedCenter">
    <input type="button" value="Show Panel A", onclick="ShowDFWA(true)"/>
    <input type="button" value="Hide Panel A", onclick="ShowDFWA(false)"/>
    Demos <br />
    <hr />
</div>
<div class="dockFixed" orientation="horizontal" id="panelFixedTop" style="height:36px;">
</div>
<div class="dockFixed" orientation="horizontal" id="panelFixedBottom" style="height:46px;">
</div>
<div class="dockFixed" orientation="vertical" id="panelFixedLeft" style="width:36px;">
</div>
<div class="dockFixed" orientation="vertical" id="panelFixedRight" style="width:36px;">
</div>

<div class="dockFloat" id="panelFloat_0">
</div>
<div class="dockFloat" id="panelFloat_1">
</div>

</body>
</html>
